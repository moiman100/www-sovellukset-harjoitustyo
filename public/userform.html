<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login or register</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="app" class="hbox absolute-center wrap">
        <form class="vbox center" v-on:submit.prevent="login">
            <input type="text" v-model="login_form.username" placeholder="Username">
            <input type="password" v-model="login_form.password" placeholder="Password">
            <button type="submit">Login</button>
            <p class="error">{{ login_error }}</p>
        </form>
        <h4>or</h4>
        <form class="vbox center" v-on:submit.prevent="register">
            <input type="text" v-model="register_form.username" placeholder="Username">
            <input type="password" v-model="register_form.password" placeholder="Password">
            <button type="submit">Register</button>
            <p class="error">{{ register_error }}</p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/userform.js"></script>
</body>

</html>
